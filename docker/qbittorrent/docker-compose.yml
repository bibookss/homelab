services:
  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:latest
    container_name: qbittorrent
    restart: unless-stopped
    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - TZ=${TZ:-UTC}
      - WEBUI_PORT=${WEBUI_PORT:-8081}
    volumes:
      - qbittorrent_config:/config
      - ${DOWNLOADS_PATH:-./downloads}:/downloads
    ports:
      - "${WEBUI_PORT:-8081}:8081"
      - "${BT_PORT:-6881}:6881"
      - "${BT_PORT:-6881}:6881/udp"
    networks:
      - homelab

volumes:
  qbittorrent_config:
    driver: local

networks:
  homelab:
    external: true

