version: '3.8'

services:
  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:latest
    container_name: qbittorrent
    restart: unless-stopped
    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - TZ=${TZ:-UTC}
      - WEBUI_PORT=${WEBUI_PORT:-8080}
    volumes:
      - qbittorrent_config:/config
      - ${QBITTORRENT_DOWNLOADS_PATH:-./downloads}:/downloads
    ports:
      - "${QBITTORRENT_WEBUI_PORT:-8081}:8080"
      - "${QBITTORRENT_BT_PORT:-6881}:6881"
      - "${QBITTORRENT_BT_PORT:-6881}:6881/udp"
    networks:
      - homelab
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  qbittorrent_config:
    driver: local

networks:
  homelab:
    external: true

